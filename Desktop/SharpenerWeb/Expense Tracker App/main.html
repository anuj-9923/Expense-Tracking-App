<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
        integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    <title>Expense Tracker App</title>
</head>

<body>
    <div class="app">
        <!-- <div class="header">
            <div class="title">Expense Tracker App</div>
        </div> -->
        <div class="input">
            <label for="number">Choose expenseamount:</label>
            <input type="number" name="inputNumber" id="todo-input" class="input-element"
                placeholder="Enter expenseamount" required>
            <label for="text">Choose description:</label>
            <input type="text" name="inputDescription" id="input-description" class="input-element"
                placeholder="Enter description" required>
            <label for="text">Choose a category</label>
            <input type="text" name="inputCategory" id="input-category" class="input-element"
                placeholder="Enter category" required>

            <button type="button" name="add-btn" id="add-btn" class="input-btn">
                Add Expense
            </button>

        </div>
        <div class="todo-list" id="list"></div>

    </div>

</body>
<script src="app.js"></script>

</html>
